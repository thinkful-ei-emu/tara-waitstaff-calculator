<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Waitstaff calculator!!!</h1>
    <div>
        <h2>Enter the Meal Details:</h2>
        <form id="enter-meal-details">
            <label for="meal-price-entry">Base meal price: $</label>
            <input type="text" name="meal-price-entry" class="js-meal-price-entry" placeholder="15.00">
            <label for="tax-percentage-entry">Tax percentage: %</label>
            <input type="text" name="tax-percentage-entry" class="js-tax-percentage-entry" placeholder="8.25">
            <label for="tip-percentage-entry">Tip percentage:</label>
            <input type="text" name="tip-percentage-entry" class ="js-tip-percentage-entry" placeholder="18%">
            <button type="submit">Submit</button>
            <button type="reset">reset</button>
        </form>
    </div>
    <div>
        <h2>Customer Charges</h2>
    </div>
    <div>
        <h2>My Earnings Info</h2>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
